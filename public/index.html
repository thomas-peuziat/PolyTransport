<body class="bg-secondary">

<!-- TODO : Faire les templates mustache -->


    <div id="sign-up" class="container w-75">
        <form class="form-sign">
            <h1 class="h3 mb-3 font-weight-normal">Inscription</h1>
            <label for="inputNomSU" class="sr-only">Nom</label>
            <input type="email" id="inputNomSU" class="form-control" placeholder="Nom" required="" autofocus="">

            <label for="inputPrenomSU" class="sr-only">Prénom</label>
            <input type="email" id="inputPrenomSU" class="form-control" placeholder="Prénom" required="" autofocus="">

            <label for="inputPhoneSU" class="sr-only">Téléphone portable</label>
            <input type="email" id="inputPhoneSU" class="form-control mt-3" placeholder="Téléphone portable" required="" autofocus="">

            <label for="inputPhotoSU" class="mt-3">Photo (facultatif)</label>
            <input type="file" accept=".jpg,.jpeg,.png" class="form-control-file" id="inputPhotoSU">

            <label for="inputPasswordSU" class="sr-only">Mot de passe</label>
            <input type="password" id="inputPasswordSU" class="form-control mt-3" placeholder="Mot de passe" required="">

            <label for="inputPasswordVerifSU" class="sr-only">Tapez à nouveau le mot de passe</label>
            <input type="password" id="inputPasswordVerifSU" class="form-control" placeholder="Tapez à nouveau le mot de passe" required="">

            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">S'inscrire</button>
        </form>
    </div>

    <br><br><br>

    <div id="profil" class="container w-75">
        <h1 class="h3 mb-3 font-weight-normal">Profil</h1>
        <img src="./img/baseline-account_circle-24px.svg" alt="photo de profil">
        <p>Nom</p>
        <p>Prénom</p>
        <p>Informations</p>
        <p>Véhicules</p>
        <hr>
        <img alt="MA SUPER CLIO" src='./img/baseline-directions_car-24px.svg'/>
        <p>Clio 1 - FIDJI</p>
    </div>
