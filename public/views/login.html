<!DOCTYPE html>
<html lang="fr">
    {{>head}}
<body class="bg-secondary">
<div id="wrapper" class="w-100 bg-light">

    {{>topbar}}

    <div id="login" class="container w-75">
        <form class="form-sign" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Veuillez vous connecter</h1>
            <label for="inputEmail" class="sr-only">Adresse email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Adresse email" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Mot de passe</label>
            <input type="password" id="inputPassword" class="form-control mt-1" placeholder="Mot de passe" required="">
            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Connexion</button>
        </form>

        <a class="btn btn-lg btn-secondary btn-block mt-5" href="#">S'inscrire</a>
    </div>

    {{>navbar}}
</div>

</body>
</html>
